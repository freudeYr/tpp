<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            background-color: #4c96af;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4c68af;
        }
    </style>
</head>
<body>

    <h2>Варіант №9: Місто | Вулиця | Будинок | Квартира</h2>

    <!-- Посилання на CRUD для кожної таблиці -->
    <div>
        <h3><a th:href="@{/city}">Міста</a></h3>
        <h3><a th:href="@{/street}">Вулиці</a></h3>
        <h3><a th:href="@{/house}">Будинки</a></h3>
        <h3><a th:href="@{/apartment}">Квартири</a></h3>
    </div>

    <h3>Виконати запит:</h3>
    <form th:action="@{/}" method="post">
        <textarea name="sqlQuery" rows="4" cols="50" placeholder="Введіть запит тут" required></textarea><br><br>
        <button type="submit">Виконати</button>
    </form>

    <h3>Результат виконання:</h3>
    <div th:if="${result != null}">
        <pre th:text="${result}"></pre>
    </div>

</body>
</html>
